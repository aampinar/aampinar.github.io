  <p>
    I spoke with my colleague Kris Roldan and he provided very constructuve feedback to my site. He provided visual and mechanical update recommendations to give my site better viewability and optimization.
  </p>
  
  <script>
    window.onscroll = function() {myFunction()};
    
    var topnav = document.getElementById("topnav");
    var sticky = topnav.offsetTop;
    
    function myFunction() {
      if (window.pageYOffset >= sticky) {
        topnav.classList.add("sticky")
      } else {
        topnav.classList.remove("sticky");
      }
    }
    </script>
